<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Bot√£o do menu hamb√∫rguer -->
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞ Menu</button>

    <!-- Menu lateral com filtros -->
    <div class="menu-lateral" id="menuLateral">
        <h3>üîé Buscar Produtos</h3>

        <input type="text" id="filtroNome" placeholder="Nome do produto">

        <select id="filtroCategoria">
            <option value="">Todas as categorias</option>
            <option value="perecivel">Perec√≠vel</option>
            <option value="nao_perecivel">N√£o Perec√≠vel</option>
        </select>

        <select id="filtroUnidade">
            <option value="">Todas as unidades</option>
            <option value="unidade">Unidade</option>
            <option value="kg">Kg</option>
            <option value="ml">Ml</option>
            <option value="lata">Lata</option>
            <option value="caixa">Caixa</option>
        </select>

        <label>Quantidade m√≠nima:
            <input type="number" id="filtroQtdMin" min="0">
        </label>

        <label>Quantidade m√°xima:
            <input type="number" id="filtroQtdMax" min="0">
        </label>

        <label>Validade a partir de:
            <input type="date" id="filtroValidadeMin">
        </label>

        <label>Validade at√©:
            <input type="date" id="filtroValidadeMax">
        </label>

        <button onclick="aplicarFiltros()">üîç Filtrar</button>
    </div>

    <!-- Conte√∫do principal -->
    <div class="container-wrapper">
        <div class="container">
            <h1>Cadastro de Produtos</h1>
            <form id="productForm">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria">
                    <option value="perecivel">Perec√≠vel</option>
                    <option value="nao_perecivel">N√£o Perec√≠vel</option>
                </select><br>

                <label for="unidade">Unidade:</label>
                <select id="unidade" name="unidade" required>
                    <option value="">Selecione a unidade</option>
                    <option value="unidade">Unidade</option>
                    <option value="kg">kg</option>
                    <option value="ml">ml</option>
                    <option value="lata">Lata</option>
                    <option value="caixa">Caixa</option>
                </select><br>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required min="0" step="0.01"><br>

                <label for="data_validade">Data de Validade:</label>
                <input type="date" id="data_validade" name="data_validade" required><br>

                <button type="submit" id="submitButton">Cadastrar Produto</button>
            </form>

            <p id="message"></p>
        </div>

        <div class="container2">
            <h2>Lista de Produtos</h2>
            <table id="tabela-produtos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Unidade</th>
                        <th>Quantidade</th>
                        <th>Data de Validade</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os produtos ser√£o inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
