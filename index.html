<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-wrapper"> <!-- ENVOLVENDO OS DOIS BLOCO -->
        <div class="container">
            <h1>Cadastro de Produtos</h1>
            <form id="productForm">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria">
                    <option value="perecivel">Perecível</option>
                    <option value="nao_perecivel">Não Perecível</option>
                </select><br>

                <label for="unidade">Unidade:</label>
                <select id="unidade" name="unidade" required>
                    <option value="">Selecione a unidade</option>
                    <option value="unidade">Unidade</option>
                    <option value="kg">kg</option>
                    <option value="ml">ml</option>
                    <option value="lata">Lata</option>
                    <option value="caixa">Caixa</option>
                </select><br>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required min="0" step="0.01"><br>

                <label for="data_validade">Data de Validade:</label>
                <input type="date" id="data_validade" name="data_validade" required><br>

                <button type="submit" id="submitButton">Cadastrar Produto</button>
            </form>

            <p id="message"></p>
        </div>

        <div class="container2">
            <h2>Lista de Produtos</h2>
            <table id="tabela-produtos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Unidade</th>
                        <th>Quantidade</th>
                        <th>Data de Validade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os produtos serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
